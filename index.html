<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta
				http-equiv="X-UA-Compatible"
				content="IE=edge"
		>
		<meta
				name="viewport"
				content="width=device-width, initial-scale=1.0"
		>

		<!-- Google icons -->
		<link
				href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
				rel="stylesheet"
		/>
		<!-- Stylesheets -->
		<link
				rel="stylesheet"
				href="reset.css"
		>
		<link
				rel="stylesheet"
				href="style.css"
		>
		<script
				src="script.js"
				defer
		></script>
		<title>Login form</title>
	</head>

	<body>
		<header><a href="example.html">How it should look</a></header>
		<main>
			<div class="left">
				<img
						src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962"
						alt="Background picture"
				>
			</div>
			<div class="right">
				<h1>Want to join?</h1>
				<p>Let's get started!</p>
				<form
						action=""
						method="get"
						style="font-variation-settings: 'FILL' 0, 'wght' 200, 'GRAD' 0, 'opsz' 20;"
				>
					<label for="name">
						<span class="material-symbols-outlined svg">
							face
						</span>
					</label>
					<label for="name">
						Your nickname
					</label>
					<input
							type="text"
							id="name"
							placeholder="They call me..."
							required
					>
					<label for="pass">
						<span class="material-symbols-outlined svg">
							password
						</span>
					</label>
					<label for="pass">
						Your password
					</label>
					<input
							type="password"
							placeholder="***"
							id="pass"
							required
					>
					<label for="pass-confirm">Confirm your password</label>
					<input
							type="password"
							placeholder="***"
							id="pass-confirm"
							required
					>
					<label for="email">
						<span class="material-symbols-outlined svg">
							mail
						</span>
					</label>
					<label for="email">
						Your E-Mail</label>
					<input
							type="email"
							id="email"
							placeholder="ex@amp.le"
					>
					<button type="submit">Submit</button>
				</form>
				<div class="inner-footer">
					<p>Already have an account? <a href=".">Log in</a></p>
				</div>
			</div>
		</main>
	</body>

</html>
